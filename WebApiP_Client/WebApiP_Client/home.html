<div class="row" style="background-color:green">
    <h1 class="text-center text-danger">Plots Details</h1>
  
    <div class="row">




        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type To Filter Here" class="input-lg form-control" ng-model="txtfilter" />
            <br />
            <br />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th><a href="#/Add"> ADD</a></th>
                        <th><a href="#/Edit">EDIT</a></th>
                    <th><a href="#/Delete">DELETE</a></th>
                    </tr>
                </thead>
            </table>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Cons.Start Date</th>
                        <th>Note</th>
                        <th>Sold</th>
                        <th>Owner Name</th>
                        <th>Owner Phone</th>

                    </tr>
                </thead>
                <tr ng-repeat="a in plts|filter:txtfilter">
                    <td>{{a.Name}}</td>
                    <td>{{a.Size}}</td>
                    <td>{{a.Price}}</td>
                    <td>{{a.Constraction_s_Date}}</td>
                    <td>{{a.Note}}</td>
                    <td>{{a.Sold}}</td>
                    <td>{{a.OwnerName}}</td>
                    <td>{{a.OwnerPhone}}</td>
                </tr>

            </table>

        </div>
    </div>
</div>
