<h1 class="text-center text-danger">Add Plots Details</h1>
<br />
<div class="row" style="background-color:gray;margin-left:296px;margin-right:269px">
    <div class="col-md-11 col-md-offset-1">
        <form>
            <!--<input type="hidden" ng-model="id" />-->
            <div class="form-group">
                <label for="inputemail"> Plot Name :</label>
                <input type="text" ng-model="name" class="form-control input-lg" placeholder="Enter Plot Name" />
            </div>
            <div class="form-group">
                <label for="inputpass"> Plot Size :</label>
                <input type="text" ng-model="size" class="form-control input-lg" placeholder="Enter Plot Size" />
            </div>
            <div class="form-group">
                <label for="inputemail"> Plot Price :</label>
                <input type="text" ng-model="price" class="form-control input-lg" placeholder="Enter Plot Price" />
            </div>
            <div class="form-group">
                <label for="inputemail"> Plot Construction Date :</label>
                <input type="text" ng-model="consdate" class="form-control input-lg" placeholder="MM/DD/YYYY" />
            </div>
            <div class="form-group">
                <label for="inputemail">   Note :</label>
                <!--<input type="text" ng-model="note" class="form-control input-lg" placeholder="Enter Note " />-->
                <textarea ng-model="note" class="form-control input-lg" placeholder="Enter Note "></textarea>
               
            </div>
            <div class="form-group">
                <label for="inputemail"> Plot Sold :</label>
                <input type="text" ng-model="sold" class="form-control input-lg" placeholder="Enert The Sold Price" />
            </div>
            <div class="form-group">
                <label for="inputemail"> Plot Owner Name  :</label>
                <input type="text" ng-model="ownername" class="form-control input-lg" placeholder="Enter Owner Name" />
            </div>
            <div class="form-group">
                <label for="inputemail"> Plot Owner Phone  :</label>
                <input type="text" ng-model="ownerphone" class="form-control input-lg" placeholder="Enter Owner Phone" />
            </div>
            <button ng-click="addpltes()" class="btn btn-info form-control input-lg">Save</button>
        </form>

    </div>
</div>
